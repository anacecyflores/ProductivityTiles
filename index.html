<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Productivity Tiles</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <h1>Productivity Tiles</h1>

    <header>
      <div id="form-container">
        <form id="sign-in">
          <label for="username">Username</label>
          <input type="text" id="username">
          <label for="password">Password</label>
          <input type="password" id="password">
        </form>
      </div>
    </header>
    
    <div class="task-container">
      <div class="do-container">
          <div class="do-box" id="do1"></div>

          <div class="do-box" id="do2"></div>

          <div class="do-box" id="do3"></div>

          <div class="do-box" id="do4"></div>
      </div>

      <div class="schedule-container">
        <div class="schedule-box" id="schedule1"></div>

        <div class="schedule-box" id="schedule2"></div>

        <div class="schedule-box" id="schedule3"></div>

        <div class="schedule-box" id="schedule4"></div>
      </div>

      <div class="delegate-container">
        <div class="delegate-box" id="delegate1"></div>

        <div class="delegate-box" id="delegate2"></div>

        <div class="delegate-box" id="delegate3"></div>

        <div class="delegate-box" id="delegate4"></div>
      </div>

      <div class="delete-container">
        <div class="delete-box" id="delete1"></div>

        <div class="delete-box" id="delete2"></div>

        <div class="delete-box" id="delete3"></div>

        <div class="delete-box" id="delete4"></div>
      </div>  
    </div>    

    <script src="script.js"></script>
  </body>
</html>
